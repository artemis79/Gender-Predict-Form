<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Prediction</title>
    <link rel="stylesheet" href="./stylesheets/index.css">

</head>
<body>
<div class="container">

    <form class="form">
        <h1>Mr. or Ms.?</h1>

        <div>
            <label>Name: </label>
            <input class="name" type="text" name="name" value="" size="20">
        </div>


        <div class="radio group">
            <div class="radio input">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>

            <div class="radio input">
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">Female</label>
            </div>
        </div>

        <div class="buttons">
            <input class="submit button" type="button" value="Submit">
            <input class="save button" type="button" value="Save">
        </div>

        <lable id="warning"></lable>

    </form>

    <div class="form">
        <h1>Prediction</h1>

        <div class="prediction">
            <label id="gender_prediction">Unknown</label>
            <label id="number_prediction">0</label>
        </div>

        <fieldset class="answer">
            <h2>Saved Answer</h2>
            <label id = "saved_answer">No Answer Saved!</label>
            <input class="clear button" type="button" value="Clear">
        </fieldset>
    </div>
</div>

<script src="scripts/index.js"></script>
</body>
</html>
